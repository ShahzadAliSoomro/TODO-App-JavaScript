<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TODO App</title>
<head></head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body class="moon">

    <h1>TODO APP BY SHAHZAD ALI</h1>
    <marquee>
        <h2>Some people claim building a todo list app is a boring activity since so many exist already but I think it remains a great exercise 
            for learning useful concepts that are widely applicable in many programming contexts.</h2>
    </marquee>
    <div class="container">

        <div class="INPUT">
            <input id="mytext" type="text" placeholder="What do you have planned?">
            <button class="added" onclick="myadd()"> <i class="fas fa-user-plus"></i></button>

            <button class="delete" onclick="delall()"><i class="fas fa-eraser"></i></button>
        </div>
    </div>
    <ol id="mylist">

    </ol>
    <div class="typewriter">
        <div class="slide"><i></i></div>
        <div class="paper"></div>
        <div class="keyboard"></div>
    </div>
    
    <a class="dribble" href="https://dribbble.com/shots/8184246-Typewriter" target="_blank"><img src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg" alt=""></a>
</body>
<script src="./app.js"></script>
</html>
